<!DOCTYPE>
<html lang="en">
  <head>
    <title>stock prices</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
  </head>
  <body>
    <script>
    $(function(){
      $.ajaxSetup({ cache: false });
      $(".getStockPrice").on("click", function(){
        symbol= $("#symbol").val();
        $.getJSON( "/api/stocks/"+symbol, function( data ) {
          $(".prices").text(data)
        });
        return false;
      });
    });
    </script>
    <form>
      <input type="text" name="symbol" id="symbol"><button class="getStockPrice">GET</button></form>
    <hr>
    <pre class="prices">
    </pre>
  </body>
</html>
